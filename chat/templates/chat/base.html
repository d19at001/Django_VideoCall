<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>

    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-6">
                    <div class="login-wrap p-4 p-md-5 w-100">
                        <div class="w-100">
                            <h3 class="mb-4">Sign In</h3>
                        </div>
                        <div class="form-group mb-3">
                            <label class="label" for="room-name-input">Id Room</label>
                            <input type="text" id="room-name-input" class="form-control" placeholder="Id Room" required>
                        </div>
                        <div class="form-group mb-3">
                            <label class="label" for="username">Username</label>
                            <input id="username" class="form-control" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" id="btn-join"
                                class="form-control btn btn-primary rounded submit px-3">Join Room</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
    <script>
        document.getElementById('btn-join').onclick = function (e) {
            var roomName = document.getElementById('room-name-input').value;
            var Name = document.getElementById('username').value;
            window.location.pathname = '/' + roomName + '/' + Name + '/';
            console.log('click')
        };
    </script>

</body>

</html>
