<!DOCTYPE html>

{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">

</head>

<body>
    <div class="main">
        <div class="main-nav">
            <nav class="navbar navbar-light ">
                <a class="logo navbar-brand" href="#">
                    <img src="{% static 'images/logomasked.png' %}" class="logo-masked d-inline-block align-top" alt="">
                </a>
                <div class="tagline">
                    <img src="{% static 'images/tagline.png' %}" class="tagline-img">
                </div>
                <div class="online-count">
                    <strong>36,000+</strong> online now
                </div>
                <div class="sharebuttons" style="margin-top: -2px;">
                    <a href="#" target="_blank">
                        <img src="{% static 'images/fbsharebtn.png' %}" class="btn-share" width="64" height="20"
                            alt="Share on FB">
                    </a>
                    <a href="#" target="_blank">
                        <img src="{% static 'images/tweetbtn.png' %}" class="btn-share" width="61" height="20"
                            alt="Tweet">
                    </a>
                </div>
            </nav>
        </div>
        <div class="main-content">
            <div class="user" style="display:flex; justify-content:space-between;">
                <h3 id="label-username">{{ username }}</h3>
                <div>
                    <button class="btn btn-primary" id="btn-join">Join Room</button>
                </div>
            </div>
            <div class="main-grid-container">
                <div class="video-wrapper">
                    <div id="video-container" class="video-box">
                        <div><video src="" id="local-video" style="float: left;" autoplay playsinline></video></div>
                        <button id="btn-toggle-audio" class="btn-icon btn-audio">
                            <i id="icon-audio" class="bi bi-mic"></i>
                        </button>
                        <button id="btn-toggle-video" class="btn-icon btn-camera">
                            <i id="icon-camera" class="bi bi-camera-video"></i>
                        </button>
                    </div>
                </div>
                <div id="chat">
                    <h3>CHAT</h3>
                    <div id="message">
                        <ul id="message-list"></ul>
                    </div >
                    <div class="message-input">
                        <input type="text" id="msg">
                        <input type="submit" id="btn-send-msg" value="Send Message">
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
</body>

</html>
